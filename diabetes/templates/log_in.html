{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block body %}
<header class="masthead bg-primary text-white text-left">
    <div class="container align-items-center flex-column">
        <div class="card col-lg-9 m-auto" style="background-color:azure;">
            <section class="text-left text-lg-start">
                <!-- Jumbotron -->
                <div class="container py-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <div class="card cascading-right" style="
                  background: hsl(219, 67%, 12%);
                  backdrop-filter: blur(30px);
                  ">
                                <div class="card-body p-5 shadow-5 text-left">
                                    <h2 class="fw-bold mb-5" style="text-align:center;">Log In</h2>
                                    <form action="" method="POST">
                                        {% csrf_token %}

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">Email address <span
                                                    style="color: red;">*</span></label>
                                            <input type="email" id="username" name="username" class="form-control"
                                                required />
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password <span
                                                    style="color: red;">*</span></label>
                                            <input type="password" id="password" name="password" class="form-control"
                                                required />
                                        </div>


                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-block mb-4"
                                            data-bs-toggle="modal" data-bs-target="#alert">
                                            Log In
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="static/assets/img/woman-diabetes.jpg" class="w-100 rounded-4 shadow-4" />
                        </div>
                    </div>
                </div>
                <!-- Jumbotron -->
            </section>
        </div>
    </div>
</header>
{% endblock body %}
