{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<header class="masthead bg-primary text-white text-left">
    <div class="container align-items-center flex-column">
        <div class="card card-registration">
            <div class="row g-0">
                <div class="col-xl-7 d-none d-xl-block">
                    <img src="static/assets/img/Diabetes-Mellitus.jpg" alt="Sample photo" class="img-fluid"
                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-5">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="card-body text-black mx-4">
                            <h3 class="mt-4 mb-3 text-uppercase" style="text-align:center;">registration form</h3>

                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="fname">First Name <span style="color: red;">*</span> </label>
                                        <input type="text" id="fname" name="fname"
                                            class="form-control form-control-lg" required/>

                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="lname">Last Name <span style="color: red;">*</span> </label>
                                        <input type="text" id="lname" name="lname"
                                            class="form-control form-control-lg" required/>

                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="username">Email <span style="color: red;">*</span> </label>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" required/>

                            </div>


                            <div class="form-outline mb-2">
                                <label class="form-label" for="password">Password <span style="color: red;">*</span> </label>
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg" required/>

                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="password1">Repeat Password <span style="color: red;">*</span> </label>
                                <input type="password" id="password1" name="password1"
                                    class="form-control form-control-lg" required/>

                            </div>

                            <div class="d-flex justify-content-end pt-3">
                                <button type="submit" class="btn btn-dark btn-lg ms-2" data-bs-toggle="modal" data-bs-target="#alert">
                                    Register
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</header>
{% endblock body %}
